<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Merienda:wght@400;700&family=Open+Sans:wght@400;600;700&family=Roboto:wght@300;400;500;700;900&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lifelike Dev. - Portfolio</title>
</head>
<body>

    <header id="header">
        <div id="header-bar">
            <div class="logo">
                <img src="imgs/logo.png" alt="logo image">
            </div>

            <div id="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

            <nav class="navigation">
                <ul class="nav-group">
                    <li class="nav-list"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-list"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-list"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-list"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </nav>

        </div>

        <div class="content-wrapper">
            <div class="introduction">

                <div class="left-column">
                    <img src="imgs/profile-image.jpg" alt="profile photo">
                    
                    <div class="theme-wrapper">
                        <div id="blue-mode" class="theme-option" data-mode="blue"></div>
                        <div id="brown-mode" class="theme-option" data-mode="brown"></div>
                        <div id="grey-mode" class="theme-option" data-mode="grey"></div>
                        <div id="green-mode" class="theme-option" data-mode="green"></div>
                    </div>

                    <p class="settings-note">Select a theme above and have it display on your next visit</p>
                </div>

                <div class="right-column">
                    <div class="intro-description">
                        <h1 class="intro-text"> 
                            Hi, <br> I am <span class="profile-highlight">Ivan</span>
                        </h1>
                        <h3 class="subintro-text">... a <span class="profile-highlight">frontend developer</span></h3>
                    </div>
                </div>
            </div>
            
        </div>

        

    </header>
    

    <script src="js/script.js"></script>
</body>
</html>
